<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <button id="contactBtn">Contact Us</button>
    </div>

    <div id="myModal" class="modal">
        <form id="form">
            <span id="cross">X</span>
            <h1>Let's Get in Touch</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="validation" id="nameValidation">Name is required</span>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="validation" id="addressValidation">Address is required</span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="validation" id="phoneValidation">Invalid phone number. It should start with +94 and be followed
                by exactly 9 digits.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="validation" id="emailValidation">Invalid email</span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <span class="validation" id="messageValidation">Message should be at least 10 characters long</span>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
